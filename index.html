<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="profile">
        <div class="imgBx">
          <img src="/img/Fb.jpg" alt="profile" />
        </div>
        <h4 class="text">
          Asieghwu Efe <br />
          <span>Web Developer</span>
        </h4>
      </div>
      <ul class="menu">
        <li>
          <label>
            <span class="title">Wi-Fi</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title">Bluetooth</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title">Airplane Mode</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title">Location</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title">Dark Mode</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
      </ul>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
